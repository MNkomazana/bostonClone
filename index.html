<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColCampus | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="courseContent">
        <div class="nav">
            <div id="logo">
                <img src="images/login_bcc_logo.png" alt="Boston Logo">
            </div>
            <div id="account">
                <div>
                    <div class="accPic"></div>
                    <a href="#">Account</a>
                </div>
            </div>
            <div id="dashboard">
               <a href="#"><i class="fa fa-dashboard fa-2x"></i><br>Dashboard</a>
            </div>
            <div id="courses">
                <a href="#"><i class="fa fa-book fa-2x"></i><br>Courses</a>
            </div>
            <div id="calendar">
                <a href="#"><i class="fa fa-calendar fa-2x"></i><br>Calendar</a>
            </div>
            <div id="inbox">
                <a href="#"><i class="fa fa-inbox fa-2x"></i><br>Inbox</a>
            </div>
        </div>
        <div class="modules">
            <div class="dashboard">
                <div class="hdashboard">
                    <h2>Dashboard</h2>
                </div>
                <div class="dots">
                    <a href="#">
                        <div></div>
                        <div></div>
                        <div></div>
                    </a>
                    
                </div>
            </div>
            <div class="grid-modsection">
                <div class="module1"></div>
                <div class="module2"></div>
                <div class="module3"></div>
                <div class="module4"></div>
                <div class="module5"></div>
                <div class="module6"></div>
                <div class="module7"></div>
                <div class="module8"></div>
            </div>
        </div>
        <div class="to_do">
            <div class="image_bcc"></div>
            <div class="to-doList"></div>
        </div>
    </section>
</body>
</html>
