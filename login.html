<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colcampus BCC | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper-container">
        <div class="wrapper">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/login_bcc_logo.png" alt="Boston Logo">
                </div>
                <div class="colAccount">
                    <ul>
                        <li><a href="#">Need a COL Campus Account.?</a></li>
                        <li><a href="#">Click Here,it's free.!</a></li>
                    </ul>
                </div>
            </div>

            <div class="formWrapper">
                <div class="formLogin">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" placeholder="Email/Student Number"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            
            <div class="action">
                    <div class="forgotPassword">
                        <ul>
                            <li><a href="#">Forgot Password.?</a></li>
                        </ul>
                    </div>
                    <div class="loginbtn">
                        <button>Login</button>
                    </div>
            </div>

            <div class="copyright">
                    <p>ColCampus &copy; 2021</p>
            </div>
        
        </div>
    </section>
</body>
</html>
